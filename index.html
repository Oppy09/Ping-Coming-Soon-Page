    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>

        <p>We are launching <span>soon!</span></p>
      </header>
      <p class="caption">Subscribe and get notified</p>

        <input type="email" class="error" id="" placeholder="Your email address ...">
        <button type="submit">Notify Me</button>
      </form>
      <span class="error">
        <p class="error-msg invisible">Please provide a valid email address</p>
      </span>
